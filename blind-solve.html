<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#A7A9AC">
    <meta name="description" content="Generate memory notations for blind solving a Rubik's Cube using the Old Pochmann method">
    <meta name="robots" content="index, nofollow">
    <title>Blind Solve Memory Notations</title>
    <link rel="icon" href="l-train.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/cubing@0.22.1/dist/cubing.min.js"></script>
</head>
<body>
    <header class="header content">
        <h1>Blind Solve Memory Notations</h1>
        <ul>
            <li><a href="index.html" class="hover-underline-animation header-buttons">Home</a></li>
        </ul>
    </header>
    <main class="main-body content">
        <div id="notation-generator">
            <h2>Generate Memory Notations</h2>
            <textarea id="scramble-input" rows="10" cols="50" placeholder="Enter your scramble here..."></textarea>
            <br>
            <button id="generate-button">Generate Notations</button>
            <h3>Memory Notations:</h3>
            <div id="notations-output"></div>
        </div>
    </main>
    <footer class="footer content">
        <a href="index.html" class="hover-underline-animation">Back to Home</a>
    </footer>
    <script src="notation-generator.js"></script>
</body>
</html>
