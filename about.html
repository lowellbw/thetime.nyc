<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#A7A9AC">
    <meta name="description" content="About Lowell Weisbord">
    <meta name="robots" content="index, nofollow">

    <title>lowell weisbord</title>
    <link rel="icon" href="l-train.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Video mosaic background */
        .video-mosaic {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 4px;
            z-index: 0;
            opacity: 0.3;
        }
        .video-mosaic video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-mosaic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        .about-container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 30px;
            color: white;
        }
        .about-header {
            margin-bottom: 40px;
        }
        .about-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: .07em .07em 0 hsl(0, 100%, 50%);
        }
        .about-header .subtitle {
            font-size: 18px;
            opacity: 0.7;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
            display: inline-block;
        }
        .about-header .subtitle:hover {
            opacity: 1;
        }
        .about-content {
            font-size: 18px;
            line-height: 1.8;
            opacity: 0.9;
        }
        .about-content p {
            margin-bottom: 20px;
        }
        .links {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .video-mosaic {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            .about-header h1 {
                font-size: 36px;
            }
            .links {
                flex-direction: column;
            }
            .links a {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Video mosaic background -->
    <div class="video-mosaic">
        <video src="brooklyn.mp4" autoplay muted loop playsinline></video>
        <video src="manhattan.mp4" autoplay muted loop playsinline></video>
        <video src="queens.mp4" autoplay muted loop playsinline></video>
        <video src="bronx.mp4" autoplay muted loop playsinline></video>
        <video src="statenisland.mp4" autoplay muted loop playsinline></video>
        <video src="background-shortened.mp4" autoplay muted loop playsinline></video>
    </div>

    <div class="about-container">
        <a href="index.html" class="back-link">&larr; back to thetime.nyc</a>

        <div class="about-header">
            <h1>lowell weisbord</h1>
            <a href="https://apolitical.co" target="_blank" rel="noreferrer noopener" class="subtitle">Product @ Apolitical</a>
        </div>

        <div class="about-content">
            <p>
                <!-- Add your bio here -->
            </p>
        </div>

        <div class="links">
            <a href="https://www.linkedin.com/in/lowellweisbord/" target="_blank" rel="noreferrer noopener">LinkedIn</a>
            <a href="https://apolitical.co" target="_blank" rel="noreferrer noopener">Apolitical</a>
        </div>
    </div>
</body>
</html>
